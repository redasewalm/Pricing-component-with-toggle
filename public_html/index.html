<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pricing component with toggle</title>
        <link rel="icon" href="images/favicon-32x32.png">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="stsheet.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="titel">
            <h2>Our Pricing</h2>
            
            <div class="flo">
            <p >Annually</p>
            <input type="checkbox" onclick="checkfun()">
           <p >monthly</p>
            </div>
                   </div>
        <div class="basic">
            <p class="ph">Basic</p>
            <p class="doller">$<span> 19.99</span></p>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send Up to 3 GB</p>
            <hr>
            <button class="butt">LEARN MORE</button>
        </div>
        
        <div class="pro">
            <p class="ph">Professional</p>
            <p class="doller">$<span> 24.99</span></p>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send Up to 10 GB</p>
            <hr>
            <button class="pro_button">LEARN MORE</button>
        </div>
        
        <div class="master">
            <p class="ph">Master</p>
            <p class="doller">$<span> 39.99</span></p>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send Up to 20 GB</p>
            <hr>
            <button class="butt">LEARN MORE</button>
        </div>
        <script src="jsfile.js" ></script>
    </body>
</html>
